<html>

<head>
    <title>Terms Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript">
        var uID = -1;
        var x = decodeURIComponent(document.cookie);
        var split = x.split(";")
        var target = "uID=";
        for (var i = 0; i < split.length; i++) {
            var c = split[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
        }
        if (c.indexOf(target) == 0) {
            uID = c.substring(target.length, c.length);
        }
        var xhr = new XMLHttpRequest();
        var obj = new Object();
        obj.uID = uID;
        var json = JSON.stringify(obj);
        xhr.open('POST', '/setsPage/', true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xhr.onload = function() {
            var jsonResp = JSON.parse(xhr.responseText);
            console.log(jsonResp);
        }
        xhr.send(json);
        }
    </script>
</head>

<body>
    <div id="nav">
        <a class="link" id="home" href="/">Home</a>
        </br>
        <a class="link" id="sets" href='/setsPage'>Sets</a>
        </br>
        <a class="link" id="terms" href='/termsPage'>Terms</a>
        </br>
        <a class="link" id="login" href='/loginPage'>Login</a>
        </br>
        <a class="link" id="signup" href='/signUpPage'>SignUp</a>
        </br>
        <a class="link" id="teacherTools" href='/teacherTools'>Teacher Tools</a>
    </div>
    <div id="page"></div>
    <h2>Add new term</h2>
    <form method="POST" action="/setsPage">
        <input type="text" name="setName" placeholder="setName">
        <input type="text" name="termA" placeholder="termA">
        <input type="text" name="termB" placeholder="termB">
        <input type="submit" value="TermsPage">
    </form>
    </div>
</body>

</html>
