<html>

<head>
    <title>Set Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript">
        window.onload = getSets();

        function getSets() {
            var uID = -1;
            var x = decodeURIComponent(document.cookie);
            var split = x.split(";")
            var target = "uID=";
            for (var i = 0; i < split.length; i++) {
                var c = split[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
            }
            if (c.indexOf(target) == 0) {
                uID = c.substring(target.length, c.length);
            }
            var xhr = new XMLHttpRequest();
            var obj = new Object();
            obj.uID = uID;
            var json = JSON.stringify(obj);
            xhr.open('POST', '/setsPage', true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.onload = function() {
                var newHTML = "<tr><th>SetName</th><th>Edit</th></tr>";
                var table = document.getElementById("mySetsTable");
                var jsonResp = JSON.parse(xhr.responseText);
                var jsonSets = jsonResp.sets;
                if (jsonSets == null) {
                    return
                }
                console.log("JSON SETS: ", jsonSets);
                for (var i = 0; i < jsonSets.length; i++) {
                    var tempArr = jsonSets[i]
                    console.log(tempArr);
                    var tempHTML = "</br><tr><td>";
                    tempHTML += tempArr[1];
                    tempHTML += "</th><td>";
                    tempHTML += "<button onclick='view(";
                    tempHTML += tempArr[0];
                    tempHTML += ");'>view</button></td>";
                    newHTML += tempHTML;
                }
                table.innerHTML = newHTML;
            }
            xhr.send(json);
        }

        function view(id) {
            var obj = new Object();
            obj.SetID = id;
            var json = JSON.stringify(obj);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/setsPage/getTerms', true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.onload = function() {
                var jsonRes = JSON.parse(xhr.responseText);
                var JSONterms = jsonRes.terms;
                var newHTML = "<tr><th>First Term</th><th>Second Term</th></tr>"
                for (var i = 0; i < JSONterms.length; i++) {
                    var tempArr = JSONterms[i];
                    var tempHTML = "</br><tr><td>";
                    tempHTML += tempArr[0];
                    tempHTML += "</th><td>";
                    tempHTML += tempArr[1];
                    newHTML += tempHTML;
                }
                document.getElementById("termsTable").innerHTML = "";
            }
            xhr.send(json)
        }

        function newSet() {
            var iframe = document.getElementById("newSetIframe");
            iframe.src = "/setsPage/newSetPage"
        }
    </script>

</head>

<body>
    <div id="nav">
        <a class="link" id="home" href="/">Home</a>
        </br>
        <a class="link" id="sets" href='/setsPage'>Sets</a>
        </br>
        <a class="link" id="terms" href='/termsPage'>Terms</a>
        </br>
        <a class="link" id="login" href='/loginPage'>Login</a>
        </br>
        <a class="link" id="signup" href='/signUpPage'>SignUp</a>
        </br>
        <a class="link" id="teacherTools" href='/teacherTools'>Teacher Tools</a>
    </div>
    <div id="page">
        <button id="newSetsButton" onclick="newSet();">New Set</button>
        <iframe id="newSetIframe"></iframe>
        <div id="setsTable">
            <h2>My Sets</h2>
            <table id="mySetsTable"></table>
        </div>
        <div id="termsDiv">
            <h2>Terms</h2>
            <table id="termsTable"></table>
        </div>
    </div>
</body>

</html>
