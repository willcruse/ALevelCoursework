<html>
    <head>
        <title>Education Game Website</title>
    </head>
    <body>
        <h1>Education Game Website</h1>
        <p>This website aims to help you learn the sets</p>
        <button id="firstGameButton" onclick="firstGame()">Open This game</button>
        <canvas id="game1Canvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            alert("Loaded");
            document.getElementById("firstGameButton").onclick = firstGame();
        }
        function firstGame(){
        var canvas = document.getElementById("game1Canvas");
        var canvasContext = canvas.getContect("2d");
        canvasContext.moveTo(0,0);
        canvasContext.lineTo(200, 100);
        canvasContext.stroke();
}
    </script>
</html>
